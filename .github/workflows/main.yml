name: test

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: dispatch repository
      env:
        GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}
      run: curl -X POST -H "Authorization: token ${MY_TOKEN}" -H "Accept: application/vnd.github.everest-preview+json" -d '{"event_type": "log-updated"}' -i https://api.github.com/repos/yykaoruko/rukolog/dispatches
